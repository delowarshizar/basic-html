<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misti Vander</title>
    <style>
  form .userinfo label{
    display: block;
  }
    </style>
</head>
<body>
    <header>
        <h3>Taherpur Misti Vander</h3>
    </header>
    <main>
        <form action="">
            <fieldset class="userinfo">
                <legend>User Information</legend>
                <label for="name">Your Name</label>
                <input type="text" name="name" id="name">

                <label for="email">Email</label>
                <input type="email" name="email" id="email">

            </fieldset>
            <fieldset>
                <legend>Misti Info</legend>
                <input type="radio" name="sweet" id="rosmalai">
                <label for="rosmalai">Rosmalai</label>
                 <input type="radio" name="sweet" id="kalojam">
                <label for="kalojam">Kalojam</label>
                 <input type="radio" name="sweet" id="khir">
                <label for="khir">Khir</label>
                 <input type="radio" name="sweet" id="chomchom">
                <label for="chomchom">Chomchom</label>
            </fieldset>

            <fieldset>
                <legend>Doi info</legend>
                <input type="checkbox" name="doi" id="tokdoi">
                <label for="tokdoi">Tok Doi</label>

                <input type="checkbox" name="doi" id="mistidoi">
                <label for="tokdoi">Misti Doi</label>
            </fieldset>
            <fieldset>
                <legend>Extra Information</legend>
                <textarea rows="4" cols="40" id=""></textarea>
            </fieldset>
        </form>
    </main>
</body>
</html>

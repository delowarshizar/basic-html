<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <section>
        <h3>Friends</h3>
        <table>
            <caption>Friend collection</caption>
            <thead>
                <tr>
                    <th>No</th>
                    <th>first name</th>
                    <th>last name</th>
                    <th>age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Delowar</td>
                    <td>Husain</td>
                    <td>23</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Iftikar</td>
                    <td>Tahmid</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Imad</td>
                    <td>Wasim</td>
                    <td>33</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Total friends : 3</td>
                </tr>
            </tfoot>
        </table>
    </section>
</body>
</html>
